<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magacinsko poslovanje</title>
    <!-- Ukljucivanje JQuery biblioteke -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <!-- Ukljucivanje Bootstrap-a za izgled aplikacije -->
    <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <!-- Ukljucivanje js fajlova -->
    <script src="js/app.js"></script>
</head>
<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <li class="nav-item dropdown active">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Prometni dokument
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                      <button class="dropdown-item" onclick="odrediPrometniDokument('prijemnica')">Prijemnica</button>
                      <button class="dropdown-item" onclick="odrediPrometniDokument('otpremnica')" href="#">Otpremnica</button>
                      <button class="dropdown-item" onclick="odrediPrometniDokument('medjumagacinskiPromet')" href="#">Međumagacinski promet</button>
                    </div>
                  </li>
                <a class="nav-item nav-link" href="#">Magacinska kartica</a>
              </div>
            </div>
          </nav>
    </header>

    <div class="container" style="padding-top: 3%;">
        
        <!--Prometni dokument-->
        <div id="prometniDokment" class="main" style="display:none;">
            <div id="prijemnica" style="display:none;">
                <div class="row">
                    <div class="col-sm">
                      <div class="card" style="width: 18rem;">
                          <div class="card-body">
                            <input class="form-control" type="text", placeholder="Dobavljač">
                            <input class="form-control" type="text", placeholder="Mesto i adresa">
                            <input class="form-control" type="text", placeholder="Mesto izdavanja robe">
                            <input class="form-control" type="text", placeholder="PIB dobavljača">
                            <input class="form-control" type="text", placeholder="Tekući račun">
                          </div>
                        </div>
                    </div>
                    <div class="col-sm">
                      <div class="card" style="width: 18rem;">
                          <div class="card-body">
                              <input class="form-control" type="text", placeholder="Kupac">
                              <input class="form-control" type="text", placeholder="Mesto i adresa">
                              <input class="form-control" type="text", placeholder="PIB kupca">
                          </div>
                        </div>
                    </div>
                  </div>
                  <p style="padding-top: 3%;">
                    Način otpreme: 
                  <input class="form-control col-sm-2" style="display: inline;" type="text">
                  </p>
                  <p style="padding-top: 3%; text-align: center;">
                    <b>PRIJEMNICA Br.</b>
                  <input class="form-control col-sm-2" style="display: inline;" type="text">
                </p>
            </div>
            <div id="otpremnica" style="display:none;">
                <div class="row">
                    <div class="col-sm">
                      <div class="card" style="width: 18rem;">
                          <div class="card-body">
                            <input class="form-control" type="text", placeholder="Prodavac">
                            <input class="form-control" type="text", placeholder="Mesto i adresa">
                            <input class="form-control" type="text", placeholder="PIB prodavca">
                          </div>
                        </div>
                    </div>
                    <div class="col-sm">
                      <div class="card" style="width: 18rem;">
                          <div class="card-body">
                              <input class="form-control" type="text", placeholder="Kupac">
                              <input class="form-control" type="text", placeholder="Mesto i adresa">
                              <input class="form-control" type="text", placeholder="PIB kupca">
                          </div>
                        </div>
                    </div>
                  </div>
                  <p style="padding-top: 3%; text-align: center;">
                    <b>OTPREMNICA Br.</b>
                  <input class="form-control col-sm-2" style="display: inline;" type="text">
                </p>
            </div>
            <div id="medjumagacinskiPromet" style="display:none;">
                <div class="row">
                    <div class="col-sm">
                      <div class="card" style="width: 18rem;">
                          <div class="card-body">
                            <input class="form-control" type="text", placeholder="Šifra magacina">
                            <input class="form-control" type="text", placeholder="Naziv magacina">
                          </div>
                        </div>
                    </div>
                    <div class="col-sm">
                      <div class="card" style="width: 18rem;">
                          <div class="card-body">
                              <input class="form-control" type="text", placeholder="Šifra magacina">
                              <input class="form-control" type="text", placeholder="Naziv magacina">
                          </div>
                        </div>
                    </div>
                  </div>
                  <p style="padding-top: 3%; text-align: center;">
                    <b>MEĐUMAGACINSKI PROMET Br.</b>
                  <input class="form-control col-sm-2" style="display: inline;" type="text">
                </p>
            </div>
              
            <p style="padding-top: 3%;">
                Datum izdavanja: 
              <input class="form-control col-sm-2" style="display: inline;" type="text">
            </p>
            <table class="table">
                <thead >
                    <tr>
                        <th>Redni broj</th> 
                        <th>Šifra artikla</th> 
                        <th>Naziv</th> 
                        <th>Jed. mere</th> 
                        <th>Količina</th> 
                        <th>Cena</th> 
                        <th>Iznos</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                    </tr>
                </tbody>
            </table>
            <footer style="padding-top: 3%;">
                <div style="float: left;">
                    Robu izdao:
                    <input type="text", class="form-control col-sm-10">
                </div>
                <div style="float: right;">
                    Robu primio:
                    <input type="text", class="form-control col-sm-10">
                </div>
            </footer>
        </div>

    </div>
</body>
</html>
